<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class=" container">
        
        <div class="main">

            <div class="input_div">
                <h1>Currency converter</h1>
                <input value="" type="number" id="amount" onchange={handleOnChange()}>
            </div>
    
            <div class="from_to">
                <p>From</p>
                <p>To</p>
            </div>
    
            <div class="dropdown">
                <div class="left">     
                    <div class="select_container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="from">
                        </select>
                    </div>
                </div>
    
                <i class="fa-solid fa-arrow-right-arrow-left" onclick={swife()}></i>
    
                <div class="right">   
                    <div class="select_container">
                        <img src="https://flagsapi.com/BD/flat/64.png" alt="">
                        <select name="to" id="to">   
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                <h3></h3>
            </div>
            <button class="btn" type="button" onclick={convertButtonClick()}>Convert</button>

        </div>
       
    </div>


    <script src="country_code.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
